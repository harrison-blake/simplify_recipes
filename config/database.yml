default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  variables:
    statement_timeout: 5000

development:
  <<: *default
  username: <%= ENV.fetch('POSTGRES_USER', "default") %>
  password: <%= ENV.fetch('POSTGRES_PASSWORD, default') %>
  database: simplify_dev
test:
  <<: *default
  database: simplify_test

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
